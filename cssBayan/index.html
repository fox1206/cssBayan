<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />

  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>
</head>
<body>
  <div class="wrapper">
    <h1>MY CSS BAYAN</h1>

    <div class="accordion">

      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="item__1" checked>
        <label class="accordion__label" for="item__1">
          <div class="accordion__title">
            <h2>Arbiter</h2>
            <span class="material-symbols-outlined">expand_more</span>
          </div> 
          <div class="accordion__block">
            <img src="../assets/img/arbitr43.jpg" class="accordion__picture picture__1" alt="picture">
          </div>
        </label>
      </div>

      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="item__2">
        <label class="accordion__label" for="item__2">
          <div class="accordion__title">
            <h2>Shaman</h2>
            <span class="material-symbols-outlined">expand_more</span>
          </div> 
          <div class="accordion__block">
            <img src="../assets/img/shaman43.jpg" class="accordion__picture picture__2" alt="picture">
          </div>
        </label>
      </div>

      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="item__3">
        <label class="accordion__label" for="item__3">
          <div class="accordion__title">
            <h2>Scyl of the Drakes</h2>
            <span class="material-symbols-outlined">expand_more</span>
          </div>
          <div class="accordion__block">
            <img src="../assets/img/skila43.jpg" class="accordion__picture picture__3" alt="picture">
          </div>
        </label>
      </div>

      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="item__4">
        <label class="accordion__label" for="item__4">
          <div class="accordion__title">
            <h2>Pit Dog</h2>
            <span class="material-symbols-outlined">expand_more</span>
          </div> 
          <div class="accordion__block">
            <img src="../assets/img/dog43.jpg" class="accordion__picture picture__4" alt="picture">
          </div>
        </label>
      </div>

      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="item__5">
        <label class="accordion__label" for="item__5">
          <div class="accordion__title">
            <h2>Alure</h2>
            <span class="material-symbols-outlined">expand_more</span>
          </div>
          <div class="accordion__block">
            <img src="../assets/img/alura43.jpg" class="accordion__picture picture__5" alt="picture">
          </div>
        </label>
      </div>

    </div>
  </div>
</body>
</html>
